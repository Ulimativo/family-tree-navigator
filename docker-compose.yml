version: '3.8'

services:
  familytree:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: familytree-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.familytree.description=Family Tree Navigator - Privacy-focused genealogy web application"
      - "com.familytree.version=1.0.0"

networks:
  default:
    name: familytree-network
